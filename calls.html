<!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">  
    <title>Ok Suporte - Suporte</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="link-logo-left"><img id="logo-left" src="assets/images/logo_oksuporte.png" alt="logo_oksuporte"></a>
      <div class="page-title">
        <h2>Lista de Chamados</h2>
        <p class="company-name">(Nome da empresa)</p>
      </div>  
      <div class="container-loged">
        <button onclick="userDropdownMenu()" class="btn-info-loged">Usuário </br>(empresa)</button>
        <div id="user-dropdown" class="user-dropdown-content">
          <a href="preferences.html">Configurações</a>
          <a href="login.html">Sair</a>
        </div>
      </div>        
    </header> 

    <main>
      <button class="btn-green" onclick="openModalCalls();">Novo</button>
      <table data-js="calls-list" id="tb-calls" class="table-support">
        <tr id="tr-calls">
          <th>#</th>
          <th>Título</th>
          <th>Usuário</th>
          <th>Empresa</th>
          <th>Abertura</th>
          <th>Situação</th>
        </tr>
      </table>

      <!--FORMULÁRIO ABERTURA DE CHAMADO-->
      <div class="modal-open-call">
        <form id="calls-form" class="fm-nw-call">
          <div class="fm-group g1">
            <label for="">Título</label>
            <input type="text" name="title" id="title">
          </div>
          <div class="fm-group g2">  
            <label for="">Nº de Série Promob</label>       
            <input type="text" name="serial" id="serial">      
          </div>   
          <div class="fm-group g3">
            <label for="">Descrição do problema</label>
            <textarea rows="10" name="description" id="description"></textarea>
          </div>         
          <div class="fm-group g4"> 
            <label for="">Anexo</label> 
            <input type="file" name="attachment" id="attachment">     
          </div> 
          <div class="g5">
            <a class="btn-black" href="calls.html">Cancelar</a>  
            <button type="submit" class="btn-black">Enviar</button>
          </div>      
        </form> 
      </div>       

      <!-- Modal confirmação de abertura de chamado -->
      <div id="call-confirmation-modal" class="modal-container">
        <div class="modal">
          <p>
            Chamado de suporte aberto com sucesso!
            o prazo para resposta é de até 48h.
          </p>
          <button class="btn-cancel-modal">Cancelar</button>
          <button class="btn-black">Confirmar</button>  
        </div>
      </div>

    </main>

    <!--footer><p>© OkSuporte. • Desenvolvido por TX Sistemas • Todos os direitos reservados.</p></footer-->
